<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>




</head>

<body class="w-11/12 mx-auto">
    <header>
        <!-- navbar related Designs -->
        <nav class="p-3 border-gray-200 rounded mt-4 bg-blue-50 rounded-lg sm:px-4 py-2.5 rounded">
            <div class="container flex items-center justify-between mx-auto">

                <h4 class="self-center text-3xl lg:text-5xl font-bold Interactive whitespace-nowrap">Interactive <br> <span
                        class=" text-2xl lg:text-4xl font-medium text-gray-600">Geometry Genius</span></h4>

                <div class="flex md:order-2">
                    <button type="button" id="btn-blog"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm lg:text-2xl px-8 py-2.5 text-center mr-3 md:mr-0 ">Blog</button>
                    <button data-collapse-toggle="navbar-cta" type="button"
                        class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 "
                        aria-controls="navbar-cta" aria-expanded="false">

                    </button>
                </div>

            </div>
        </nav>
    </header>

    <main class="mt-12">
        <!-- creating cards and designing them -->
        <div class="w-11/12 mx-auto lg:flex justify-center gap-5 my-element ">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-5">
                <div class="card cards rounded-lg bg-base-100 shadow-xl pt-10">
                    <figure class="p-10">
                        <img class="w-11/12" src="images/triangle.png" alt="triangle">
                    </figure>

                    <div class="card-body items-center text-center">
                        <h2 id="title-one" class="card-title text-4xl font-bold">Triangle</h2>
                        <p class="mb-4">Area(A) = 0.5 x b x h</p>
                        <div class="flex justify-center align-center gap-2">
                            <input id="triangle-input-one" placeholder="b" class="bg-gray-100 rounded-md w-1/3 px-2" type="text">
                            <p class="mt-2">cm</p>
                            <input id="triangle-input-two" placeholder="h" class="bg-gray-100 rounded-md w-1/3 px-2" type="text">
                            <p class="mt-2">cm</p>
                        </div>
                        <button id="triangle-calculate"
                            class="bg-sky-600 hover:bg-sky-700 px-20 py-2 text-lg font-semibold text-white rounded-lg my-4">Calculate</button>

                    </div>
                </div>


                <div class="card cards rounded-lg  bg-base-100 shadow-xl pt-24">
                    <figure class="p-10">
                        <img class="w-11/12" src="images/rectangle.png" alt="triangle">
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 id="title-two" class="card-title text-4xl font-bold">Rectangle</h2>
                        <p class="mb-4">Area(A) = w x l</p>
                        <div class="flex justify-center align-center gap-2">
                            <input id="rec-input-one" placeholder="w" class="bg-gray-100 rounded-md w-1/3 px-2" type="text">
                            <p class="mt-2">cm</p>
                            <input id="rec-input-two" placeholder="l" class="bg-gray-100 rounded-md w-1/3 px-2" type="text">
                            <p class="mt-2">cm</p>
                        </div>
                        <button id="btn-rectangle"
                            class="bg-sky-600 hover:bg-sky-700 px-20 py-2 text-lg font-semibold text-white rounded-lg my-4">Calculate</button>

                    </div>

                </div>
                <div class="card cards rounded-lg  bg-base-100 shadow-xl pt-28">
                    <figure class="p-10">
                        <img class="w-11/12" src="images/parallelogram.png" alt="triangle">
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 id="title-three" class="card-title text-4xl font-bold">Parallelogram</h2>
                        <p class="mb-4">Area(A) = b x h</p>
                        <div class="flex justify-center align-center gap-2">
                            <input id="para-input-one" placeholder="b" class="bg-gray-100 rounded-md w-1/3 px-2" type="text">
                            <p class="mt-2">cm</p>
                            <input id="para-input-two" placeholder="h" class="bg-gray-100 rounded-md w-1/3 px-2" type="text">
                            <p class="mt-2">cm</p>
                        </div>
                        <button id="btn-parallelogram"
                            class="bg-sky-600 hover:bg-sky-700 px-20 py-2 text-lg font-semibold text-white rounded-lg my-4">Calculate</button>

                    </div>

                </div>
                <div class="card cards rounded-lg  bg-base-100 shadow-xl pt-16">
                    <figure class="p-10">
                        <img class="w-11/12" src="images/rhombus.png" alt="triangle">
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 id="title-four" class="card-title text-4xl font-bold">Rhombus</h2>
                        <p class="mb-4">Area(A) = 0.5 x d <sub>1</sub> x d <sub>2</sub></p>
                        <div class="flex justify-center align-center gap-2">
                            <input id="rhombus-input-one" placeholder="d1" class="bg-gray-100 rounded-md w-1/3 px-2" type="text">
                            <p class="mt-2">cm</p>
                            <input id="rhombus-input-two" placeholder="d2" class="bg-gray-100 rounded-md w-1/3 px-2" type="text">
                            <p class="mt-2">cm</p>
                        </div>
                        <button id="btn-rhombus"
                            class="bg-sky-600 hover:bg-sky-700 px-20 py-2 text-lg font-semibold text-white rounded-lg my-4">Calculate</button>

                    </div>

                </div>
                <div class="card cards rounded-lg  bg-base-100 shadow-xl">
                    <figure class="p-10">
                        <img class="w-11/12" src="images/pentagon.png" alt="triangle">
                    </figure>
                    <div class="card-body items-center text-center ">
                        <h2 id="title-five" class="card-title text-4xl font-bold">Pentagon</h2>
                        <p class="mb-4">Area(A) = 0.5 x p x b</p>
                        <div class="flex justify-center align-center gap-2">
                            <input id="pentagon-input-one" placeholder="p"  class="bg-gray-100 rounded-md w-1/3 px-2" type="text">
                            <p class="mt-2">cm</p>
                            <input id="pentagon-input-two" placeholder="b" class="bg-gray-100 rounded-md w-1/3 px-2" type="text">
                            <p class="mt-2">cm</p>
                        </div>
                        <button id="btn-pentagon"
                            class="bg-sky-600 hover:bg-sky-700 px-20 py-2 text-lg font-semibold text-white rounded-lg my-4">Calculate</button>

                    </div>

                </div>
                <div class="card cards rounded-lg  bg-base-100 shadow-xl pt-10">
                    <figure class="p-10">
                        <img class="w-11/12" src="images/ellipse.png" alt="triangle">
                    </figure>
                    <div class="card-body items-center text-center ">
                        <h2 id="title-six" class="card-title text-4xl font-bold mt-14">Ellipse</h2>
                        <p class="mb-4">Area(A) = Ï€ x a x b</p>
                        <div class="flex justify-center align-center gap-2">
                            <input id="ellipse-input-one" placeholder="a" class="bg-gray-100 rounded-md w-1/3 px-2" type="text">
                            <p class="mt-2">cm</p>
                            <input id="ellipse-input-two" placeholder="b" class="bg-gray-100 rounded-md w-1/3 px-2" type="text">
                            <p class="mt-2">cm</p>
                        </div>
                        <button id="btn-ellipse"
                            class="bg-sky-600 hover:bg-sky-700 px-20 py-2 text-lg font-semibold text-white rounded-lg my-4">Calculate</button>

                    </div>

                </div>



            </div>

            <div class="w-full lg:w-1/4 mb-10 border-2 p-4">
                <!-- area calculation part -->
                <h3 class="text-lg underline font-semibold text-center p-5">Area Calculation</h3>
                <table class="table w-full ">
                    <tbody id="table-container" class="text-sm">
                        <!-- dynamic elements here -->
                    </tbody>
                </table>
            </div>


        </div>
    </main>










    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
    <script src="js/blog.js"></script>
    <script src="js/common.js"></script>
    <script src="js/calculate.js"></script>
</body>

</html>
